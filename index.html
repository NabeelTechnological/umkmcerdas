
<!DOCTYPE html>

    <title>Dashboard UMKM Cerdas</title>

    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Override browser autofill styles to prevent weird dark backgrounds */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important; /* bg-slate-50 */
          -webkit-text-fill-color: #0f172a !important; /* text-slate-900 */
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
